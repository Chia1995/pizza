<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pizza sales visualization</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <div class="startscreen">
        <a href="https://www.kaggle.com/datasets/nextmillionaire/pizza-sales-dataset" target="_blank">
            Data source from Kaggle
        </a>

        <div class="center-content">
            <h1>All about</h1>
            <h2>PIZZA</h2>
            <p>Data visualization from Ecem Tasali, Milena Biasova, Christina Gamperl</p>
        </div>
    </div>

    <div class="filters">
        <label for="category-select">Filter by category:</label>
        <select id="category-select">
            <option value="all">All categories</option>
        </select>
    </div>

    <div id="pizza-container">
        <svg id="pizza-viz" width="900" height="900"></svg>
    </div>

    <div id="tooltip"></div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
