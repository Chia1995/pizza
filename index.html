<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Pizza sales visualization</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
    <div class="floating-background">
        <div class="startscreen">
            <a href="https://www.kaggle.com/datasets/nextmillionaire/pizza-sales-dataset" target="_blank">
                Data source from Kaggle
            </a>

            <div class="center-content">
                <h1>All about</h1>
                <h2>PIZZA</h2>
                <p>Data visualization from Ecem Tasali, Milena Biasova, Christina Gamperl</p>
            </div>
        </div>

        <div id="second-screen" class="secondscreen">
            <h3>What is your favorite</h3>
            <h2>PIZZA?</h2>
            <p>and how did people choose? Select up to 3.</p>
        </div>
        <div class="secondscreensbuttonsection">
            <div id="pizza-buttons"></div>
            <div class="button-container">
                <button id="complete-selection" class="bn54">
                    <span class="bn54span">Curious? Press the button to find out!</span>
                </button>
            </div>

            <div id="selection-message"></div>
        </div>





        <div class="thirdscreen"></div>
        <div class="fourthscreen"></div>
        <div class="fifthscreen"></div>



    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/secondscreen.js"></script>
    <script type="module" src="/src/thirdscreen.js"></script>
    <script type="module" src="/src/fourthscreen.js"></script>
    <script type="module" src="/src/fifthscreen.js"></script>
</body>

</html>
